<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="botaocadastro.js"></script>
	<title>Login</title>
</head>
<body>

	<div class = "main-login">
		<div class = "left-login">
			<h1>Faça login para acessar o site</h1>
			<img src="imgtitle.svg" class="left-login-img" alt="Imagem">
		</div>
		<div class= "rigth-login">
			<div class="card-login">
				<h1>LOGIN</h1>
				<div class="textfield">
					<label for="usuario" name="usuario" placeholder="Usuário">Usuário</label>
					<input type="text" name="usuario" placeholder="Usuário">	
				</div>
				
				<div class="textfield"> 
					<label for="senha" name="senha" placeholder="Senha">Senha</label> 
					<input type="password" name="senha" placeholder="Senha">					
				</div> 
				<button class="btn-login" type="submit">Login</button> 
				<button class="btn-cadastro" value ="cadastro" name="send" id="cadastrar" value="Cadastrar" onclick="cadastrar()">Cadastrar</button>
				 </div> 
			</div> 
		</div>

</body>
</html>
