<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cadastro.css">
    <script type="text/javascript" src="botaocadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="main-register">
        <div class="left-register">   
        <img src="imgcadastro.svg" class="left-register-img" alt="Imagem">
        </div>
        <div class="rigth-register">
            <div class="card-register">
        <h1>Preencha as informações</h1>
            <div class="regfield">
                <label for="firstname" name="firstname" placeholder="Nome">Nome</label>
                <input type="text" name="firstname" placeholder="Nome">
            </div>
            <div class="regfield">
                <label for="lastname" name="lastname" placeholder="Sobrenome">Sobrenome</label>
                <input type="text" name="lastname" placeholder="Último Nome">
            </div>
            <div class="regfield">
                <label for="email" name="email" placeholder="E-mail">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu E-mail">
            </div>
            <div class="regfield">
                <label for="birth" name="birth" placeholder="Data de Nascimento">Data de Nascimento</label>
                <input type="birth" name="birth" placeholder="Data de Nascimento">
            </div>
            <div class="regfield">
                <label for="password" name="password" placeholder="Senha">Senha</label>
                <input type="password" name="password" placeholder="Senha">
            </div>
            <div class="regfield">
                <label for="passwordconfirmantion" name="passwordconfirmantion" placeholder="Confirme sua Senha">Confirme sua Senha</label>
                <input type="password" name="passwordconfirmantion" placeholder="Confirme sua Senha">
            </div>

            <button class="btn-confirmation" type="submit">Criar Nova Conta</button>
            <button class="btn-cancel"  value ="cancelar" name="cancel" id="cancelar" value="Cancelar" onclick="cancelar()">Cancelar</button>
        </div>
        </div>
    </div>
</body>
</html>
